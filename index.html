<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Pacifico&family=Shadows+Into+Light&family=Square+Peg&display=swap"
        rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock, Paper or Scissors?</h1>
    </header>

    <div class="pickContainer">
        <a><img class="rock" src="./images/Rock.png" alt=""></a>
        <a><img class="paper" src="./images/Paper.png" alt=""></a>
        <a><img class="scissors" src="./images/Scissors.png" alt=""></a>
    </div>


    <div class="scores">
        <div class="playerScore">
            <img class="scoreOne" src="./images/scoreOne.png" alt="score: 1">
            <img class="scoreTwo" src="./images/scoreTwo.png" alt="">
            <img class="scoreThree" src="./images/scoreThree.png" alt="">
            <img class="scoreFour" src="./images/scoreFour.png" alt="">
            <img class="scoreFive" src="./images/scoreFive.png" alt="">
            <h3>player</h3>
        </div>
        <div class="outcomeMessage">
            <div></div>

        </div>
        <div class="computerScore">
            <img class="computerScoreOne" src="./images/computerScoreOne.png" alt="" srcset="">
            <img class="computerScoreTwo" src="./images/computerScoreTwo.png" alt="" srcset="">
            <img class="computerScoreThree" src="./images/computerScoreThree.png" alt="" srcset="">
            <img class="computerScoreFour" src="./images/computerScoreFour.png" alt="" srcset="">
            <img class="computerScoreFive" src="./images/computerScoreFive.png" alt="" srcset="">
            <h3>computer</h3>
        </div>
    </div>

    <div id="page-mask"></div>

    <div class="modal-container" id="modal-container">
        <div class="modal">
            <h1></h1>
            <p></p>
            <button id="close">Play Again!</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
