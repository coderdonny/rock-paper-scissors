<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Pacifico&family=Shadows+Into+Light&family=Square+Peg&display=swap"
        rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock, Paper or Scissors?</h1>
    </header>

    <div class="pickContainer">
        <a><img class="rock" src="./images/Rock.png" alt=""></a>
        <a><img class="paper" src="./images/Paper.png" alt=""></a>
        <a><img class="scissors" src="./images/Scissors.png" alt=""></a>
    </div>

    <div class="scores">
        <img src="./images/scoreFive.png" alt="">
    </div>

    <script src="script.js"></script>
</body>

</html>
